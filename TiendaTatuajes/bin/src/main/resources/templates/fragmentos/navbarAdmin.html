<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="En este fragmento de html se incluye el navbar estático de la zona del Admin.">
<meta name="author" content="Pedro Puertas Rodríguez">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" media="screen" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<head>

  <title>navBarAdmin</title>

</head>

<body>
  <nav id="menuAdmin"
    class="container navbar navbar-expand-sm navbar-dark bg-navbar p-3 sticky-top border border-1 border-top-0 rounded-bottom"
    th:fragment="navbar">
    <div class="container-fluid">
      <a class="navbar-brand m-0 p-0" th:href="@{/admin/}" href="admin/">
        <i class="bi bi-house-fill text-light fs-4 me-3"></i>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbarAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbarAdmin">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/zonas}">Mostrar zonas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/citas}">Mostrar citas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/salas}">Mostrar salas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/empleados}">Mostrar empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Zona usuario</a>
          </li>
        </ul>
      </div>

      <div class="dropdown me-3">
        <button type="button" class="btn btn-light position-relative" data-bs-toggle="dropdown">
					<i class="bi bi-bell-fill"></i>
					<span th:unless="${existen}" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
					  <span class="visually-hidden">New alerts</span>
					</span>
				  </button>
				<ul class="dropdown-menu">
					<a th:unless="${existen}" class="dropdown-item" th:href="@{/admin/citas}">Tiene citas pendientes</a>
					<p th:if="${existen}" class="dropdown-item">Todo tranquilo por aquí</p>
				</ul>
      </div>

      <div class="dropdown">
        <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" sec:authentication="name">
          Nombre
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
