<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="En este apartado podemos recoger los datos de una zona, ya sea para añadir o para editar estas.">
	<meta name="author" content="Pedro Puertas Rodríguez">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" media="screen" type="text/css" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="/js/formZona.js" type="text/javascript" defer></script>

	<title>Formulario zona Brew Tattoos</title>
</head>

<body>
	<main>
		<nav th:replace="~{fragmentos/navbarAdmin::navbar}"></nav>

		<article class="d-flex justify-content-center align-items-center m-5">
			<form id="formZona" class="formularioAniadir" th:object="${zona}" name="zonas" method="POST"
				onsubmit="return revisarFormZona()"
				th:action="${zona.id != 0} ? @{/admin/editarZona/submit} : @{/admin/nuevaZona/submit}" action="#">
				<fieldset class="p-3">

					<legend class="text-center">Zona</legend>

					<input th:if="*{id} != 0" type="hidden" name="id" th:field="*{id}"/>

					<div class="mb-1 mt-3">
						<label class="me-3" for="nombreZona">
							Nombre de la zona
						</label>

						<input class="border border-black-1" th:field="*{nombreZona}" type="text" name="nombreZona"
							id="nombreZona" required>
					</div>

					<div class="mensajeError text-danger" id="errorNombreZona">Nombre no válido.</div>

					<div class="mb-1 mt-3">
						<label class="me-3" for="precioFianza">
							Precio de fianza
						</label>
						<input class="border border-black-1" type="number" id="precioFianza" name="precioFianza"
							th:field="*{precioFianza}" required>
					</div>

					<div class="mensajeError text-danger" id="errorPrecioFianza">Precio de fianza no válido.</div>

					<div class="mb-3 mt-3">
						<a th:href="@{/admin/}" href="admin/">
							<button id="enviar" type="submit" class="btn btn-light mt-3">
								Enviar
							</button>
						</a>
					</div>

				</fieldset>


			</form>
		</article>
	</main>

	<footer th:replace="~{fragmentos/footer::footer}">

	</footer>
</body>

</html>
