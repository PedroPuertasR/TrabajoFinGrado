<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="En esta parte de la página podemos utilizar el formulario para añadir o editar empleado 
	 a la base de datos de Brew Tattoos.">
	<meta name="author" content="Pedro Puertas Rodríguez">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

	<link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}" media="screen" type="text/css" />

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="/js/formEmpleado.js" type="text/javascript" defer></script>

	<title>Formulario cita Brew Tattoos</title>
</head>

<body>
	<main>
		<nav th:replace="~{fragmentos/navbarAdmin::navbar}"></nav>

		<article class="d-flex justify-content-center align-items-center m-5">
			<form id="formularioEmpleadoAdmin" class="formularioAniadir" th:object="${empleado}" name="empleado" method="POST"
				th:action="${empleado.id != 0} ? @{/admin/editarEmpleado/submit} : @{/admin/nuevoEmpleado/submit}" action="#"
				onsubmit="return revisarFormularioEmpleadoAdmin()" enctype="multipart/form-data">
				<fieldset class="p-3">
					<legend class="text-center">Empleado</legend>

					<input th:if="*{id} != 0" type="hidden" name="id" th:field="*{id}" />

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="nombre">Nombre</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{nombre}" name="nombre" id="nombre" required>
					</div>

					<div class="mensajeError text-danger" id="errorNombreEmpleado">Nombre incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="apellidos">Apellidos</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{apellidos}" name="apellidos" id="apellidos" required>
					</div>

					<div class="mensajeError text-danger" id="errorApellidosEmpleado">Apellidos incorrectos.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="artistico">Nombre artístico</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{artistico}" name="artistico" id="artistico" required>
					</div>

					<div class="mensajeError text-danger" id="errorNombreArtistico">Nombre artístico incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="dni">DNI</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{dni}" name="dni" id="dni" required>
					</div>

					<div class="mensajeError text-danger" id="errorDNI">DNI incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="telefono">Teléfono</label>
						<input class="border border-black-1 form-input" type="number" th:field="*{telefono}" name="telefono" id="telefono" required>
					</div>

					<div class="mensajeError text-danger" id="errorTelefono">Teléfono incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="email">Email</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{email}" name="email" id="email" required>
					</div>

					<div class="mensajeError text-danger" id="errorEmail">Email incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="seguridadSocial">Nº seguridad social</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{seguridadSocial}" name="seguridadSocial" id="seguridadSocial" required>
					</div>

					<div class="mensajeError text-danger" id="errorSegSocial">Nº de la seguridad social incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="iban">IBAN</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{iban}" name="iban" id="iban" required>
					</div>

					<div class="mensajeError text-danger" id="errorIban">IBAN incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="image">Foto</label>
						<input class="border border-black-1 form-input" type="file" name="image" id="image" required>
					</div>

					<div class="mensajeError text-danger" id="errorFoto">Formato de foto no aceptado.</div>

					<div class="mb-3 mt-3">
						<label class="me-3" for="salario">Salario</label>
						<input class="border border-black-1 me-3 form-input" type="number" id="salario"
							name="salario" th:field="*{salario}" required>
					</div>

					<div class="mensajeError text-danger mb-3" id="errorSalario">Salario incorrecto.</div>

					<div class="mb-1 mt-3 me-3">
						<label class="me-3" for="redes">Redes</label>
						<input class="border border-black-1 form-input" type="text" th:field="*{redes}" name="redes" id="redes" required>
					</div>

					<div class="mensajeError text-danger" id="errorRedes">Redes incorrectas.</div>

					<div class="mb-3 mt-3">
						<a class="mb-3 me-3" th:href="@{/admin/empleados}" href="empleados">
							<button type="submit" class="btn btn-light mt-3">
								Enviar
							</button>
						</a>
					</div>

				</fieldset>

			</form>
		</article>
	</main>

	<footer th:replace="~{fragmentos/footer::footer}"> </footer>
</body>

</html>
